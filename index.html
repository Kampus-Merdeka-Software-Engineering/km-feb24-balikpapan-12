<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="mapdata.js"></script>
    <script src="statemap.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <h1>Property</h1>
        </div>
        <div class="search--box">
            <i class="fa-solid
            fa-search"></i>
            <input type="text" placeholder="search" />
        </div>
    </header>

    <nav>
        <section class="filter">
            <select name="building" id="">
                <option value="">building</option>
                <option value="apartment">apartment</option>
                <option value="single house">single house</option>
                <option value="double house">double house</option>
            </select>

            <img src="img/icon/sale_icon.png" alt="" class="icon-header">
            <select name="Sales" id="">
                <option value="">Sales</option>
                <option value="$0 - $500.000">$0 - $500.000</option>
                <option value="$500.000 - $1.000.000">$500.000 - $1.000.000</option>
                <option value="$1.000.000 - unlimeted">$1.000.000 - unlimited</option>
            </select>

            <select name="date" id="">
                <option value="">Jul 1 2016 - Aug 30 2017</option>
            </select>
        </section>
    </nav>
    <main>
        <section>
            <div class="main">
                <article class="analytics">
                    <h2>Analytics</h2>
                    <p>Welcome to the Analytics section. Here, you can track various
                        metrics and gain insights into your data.</p>
                    <div class="chart">
                        <img src="download.jpg" alt="Analytics Chart">
                    </div>
                </article>
            </div>
            
            <div class="box">
                <div class="content">
                    <div class="box">
                        <h3>Total sale</h3>
                        <p>$245,875</p>
                    </div>
                </div>

                <div class="content">
                    <div class="box">
                        <h3>Total Proft</h3>
                        <p>$420.231</p>
                    </div>
                </div>


                <div class="content">
                    <div class="box">
                        <h3>Total Revenue</h3>
                        <p>$420.231</p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>&copy; 2024 Dashboard. All rights reserved.</p>
    </footer>
</body>

</html>
