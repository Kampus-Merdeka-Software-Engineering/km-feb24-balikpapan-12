<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Property</h1>
        </div>
        <div class="search--box">
            <i class="fa-solid
            fa-search"></i>
            <input type="text" placeholder="search" />
        </div>
    </header>

    <nav>
        <section class="filter">
            <select name="building" id="">
                <option value="">building</option>
                <option value="apartment">apartment</option>
                <option value="single house">single house</option>
                <option value="double house">double house</option>
            </select>

            <img src="img/icon/sale_icon.png" alt="" class="icon-header">
            <select name="Sales" id="">
                <option value="">Sales</option>
                <option value="$0 - $500.000">$0 - $500.000</option>
                <option value="$500.000 - $1.000.000">$500.000 - $1.000.000</option>
                <option value="$1.000.000 - unlimeted">$1.000.000 - unlimited</option>
            </select>

            <select name="date" id="">
                <option value="">Jul 1 2016 - Aug 30 2017</option>
            </select>
        </section>
    </nav>

    <main>
        <!--First Box-->
        <section>
            <div class="main">
                <article class="analytics">
                    <h2>Sales Volume</h2>
                    <div class="chart-container">
    <canvas id="chartSales"></canvas>
</div>

                    <!-- <div class="chart">
                        <img src="/img/chart_sales_trend.jpg" alt="Analytics Chart">
                    </div> -->
                </article>
            </div>

            <div>
                <div class="main-2">
                    <article class="analytics">
                        <h2>Map Borough</h2>
                        <img class="img-map" src="img/map borough.png" alt="">
                    </article>
                </div>
            </div>
            <div>
                <div class="content">
                    <div class="box">
                        <h3>Total Revenue</h3>
                        <p>$245,875</p>
                    </div>
                </div>

                <div class="content">
                    <div class="box">
                        <h3>Total Transaction</h3>
                        <p>$420.231</p>
                    </div>
                </div>


                <div class="content">
                    <div class="box">
                        <h3>Sales Average</h3>
                        <p>$420.231</p>
                    </div>
                </div>
            </div>

        </section>

        <!--Second Box-->
        <section>
            <div class="main-3">
                <article class="high-building">
                    <h2>Top 5 Highest Sales by Categories</h2>
                    <img class="img-top" src="img/top building.png" alt="">
                </article>
            </div>

            <div>
                <div class="main-3">
                    <article class="analytics">
                        <h2> Categories by Average Price

                        </h2>
                        <img class="img-top" src="img/top building.png" alt="">
                    </article>
                </div>
            </div>
            <div>
                <div class="main-3">
                    <article class="lower-building">
                        <h2>Top 5 Lowest Sales by Category</h2>
                        <img class="img-top" src="img/top building.png" alt="">
                    </article>
                </div>
            </div>

        </section>
    </main>




    <!--footer-->

    <footer>
        <p>&copy; 2024 Dashboard. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const chartSales = document.getElementById("chartSales").getContext('2d');

    new Chart(chartSales, {
        type: 'bar',
        data: {
            labels: ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus",
                "September", "Oktober", "November", "Desember"
            ],
            datasets: [{
                label: 'Total Penjualan',
                data: [5704, 8322, 12448, 8757, 10123, 5544, 8614, 13051, 10353, 8473, 6809, 12320],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


</body>


</html>
